apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'anteros-social-android-core'

    publishedGroupId = 'br.com.anteros.social'
    libraryName = 'anteros-social-android-core'
    artifact = 'anteros-social-android-core'

    libraryDescription = 'Anteros Social Android Core - Core framework para login social.'

    siteUrl = 'http://www.anteros.com.br'
    gitUrl = 'https://github.com/anterostecnologia/anterossocialandroid.git'

    libraryVersion = '1.0.0'

    developerId = 'edson'
    developerName = 'Edson Martins'
    developerEmail = 'edsonmartins2005@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
}

apply from : '../install.gradle'
